
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DonKats Meal Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2>DonKats Meal Planner</h2>
  <form action="/preview" method="post">
    <div class="form-row">
      <div class="col">
        <label>Weekly Budget ($)</label>
        <input type="number" class="form-control" name="budget" required>
      </div>
      <div class="col">
        <label>ZIP Code</label>
        <input type="text" class="form-control" name="zip" required>
      </div>
      <div class="col">
        <label>Food Restrictions</label>
        <input type="text" class="form-control" name="restriction" placeholder="e.g., peanuts, mushrooms">
      </div>
    </div>
    <br>
    <h5>Adults</h5>
    <div class="form-row">
      <div class="col"><input type="text" class="form-control" name="adult1_name" placeholder="Adult 1 Name"></div>
      <div class="col"><input type="number" class="form-control" name="adult1_age" placeholder="Age"></div>
    </div>
    <div class="form-row mt-2">
      <div class="col"><input type="text" class="form-control" name="adult2_name" placeholder="Adult 2 Name"></div>
      <div class="col"><input type="number" class="form-control" name="adult2_age" placeholder="Age"></div>
    </div>
    <br>
    <h5>Children (0 to 4)</h5>
    <div class="form-row">
      <div class="col"><input type="text" class="form-control" name="child1_name" placeholder="Child 1 Name"></div>
      <div class="col"><input type="number" class="form-control" name="child1_age" placeholder="Age"></div>
    </div>
    <div class="form-row mt-2">
      <div class="col"><input type="text" class="form-control" name="child2_name" placeholder="Child 2 Name"></div>
      <div class="col"><input type="number" class="form-control" name="child2_age" placeholder="Age"></div>
    </div>
    <div class="form-row mt-2">
      <div class="col"><input type="text" class="form-control" name="child3_name" placeholder="Child 3 Name"></div>
      <div class="col"><input type="number" class="form-control" name="child3_age" placeholder="Age"></div>
    </div>
    <div class="form-row mt-2">
      <div class="col"><input type="text" class="form-control" name="child4_name" placeholder="Child 4 Name"></div>
      <div class="col"><input type="number" class="form-control" name="child4_age" placeholder="Age"></div>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Preview Plan</button>
  </form>
</body>
</html>
